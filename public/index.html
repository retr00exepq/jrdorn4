<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Break It</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start screen -->
    <div id="start" class="hidden">
      <h1>BREAK IT</h1>
      <h2>PRESS SPACEBAR TO START</h2>
      <h3>USE ARROW KEYS TO MOVE</h3>
    </div>

    <!-- Win screen -->
    <div id="win" class="hidden">
      <h1>YOU WIN!</h1>
      <h2>PRESS SPACEBAR TO PLAY AGAIN</h2>
    </div>

    <!-- Lose screen -->
    <div id="lose" class="hidden">
      <h1>GAME OVER</h1>
      <h2>PRESS SPACEBAR TO TRY AGAIN</h2>
    </div>

    <!-- Canvas to draw game on -->
    <div id="myCanvas"><canvas class="hidden"></canvas></div>

    <!-- Container to display score and lives -->
    <div id="scorelives" class="hidden">
      <span id="score"></span><span id="lives">LIVES: </span
      ><span id="hearts"></span>
    </div>

    <!-- Scripts -->
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
